<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      margin: 2.5rem 0;
      color: white;
      text-align: center;
    }
  </style>

</head>

<body>

  <main>
    <section class="img-container">
      <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="main photo">
      <div class="hover-color"><img src="/nft-preview-card-component-main/images/icon-view.svg" alt="view-icon"
          class="view"></div>
    </section>
    <section class="main-info">
      <h1 class="main-title hover-color">Equilibrium #3429</h1>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="sub-info">
      <ul>
        <li class="e-amount-container"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          <span class="e-amount fig-caption">0.041 ETH</span>
        </li>
        <li class="date-container"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          <span class="date fig-caption">3 days left</span>
        </li>
      </ul>
    </section>
    <section class="personal-info">
      <figure>
        <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="author image">
        <figcaption><span>Creation of</span> <span class="hover-color">Jules Wyvern</span></figcaption>
      </figure>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/tkyw">TKYW</a>.
  </div>
</body>

</html>
